<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수행평가 성적 확인 시스템</title>
    <!-- 배포 환경 안정성을 위해 검증된 라이브러리 조합 사용 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
    <!-- 샌드박스 환경 다운로드 문제를 해결하는 전문 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; background-color: #F8FAFC; -webkit-font-smoothing: antialiased; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
        .canvas-container { touch-action: none; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        #loading-overlay { backdrop-filter: blur(4px); }
    </style>
</head>
<body class="text-slate-900">

    <!-- 상단 개발자 정보 -->
    <div class="bg-[#0F172A] text-slate-300 py-1.5 px-6 text-[10px] font-bold text-center border-b border-slate-800 uppercase tracking-widest">
        개발자: 가치있는 미래교육연구소 대표 김병찬
    </div>

    <div id="app" class="max-w-6xl mx-auto p-4 md:p-10">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div class="flex items-center gap-5">
                <div class="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-xl shadow-blue-100 transform rotate-3 transition-transform hover:rotate-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                </div>
                <div>
                    <h1 class="text-2xl font-black text-slate-800 tracking-tight">수행평가 성적 확인 시스템</h1>
                    <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Universal Deployment Optimized V7</p>
                </div>
            </div>
            
            <div id="action-buttons" class="hidden flex flex-wrap gap-2">
                <button onclick="toggleStatusView()" class="flex items-center gap-2 bg-white text-slate-600 border border-slate-200 px-5 py-3 rounded-2xl font-black text-sm hover:bg-slate-50 shadow-sm transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    현황 확인
                </button>
                <button onclick="downloadExcel()" class="flex items-center gap-2 bg-emerald-500 text-white px-6 py-3 rounded-2xl font-black text-sm hover:bg-emerald-600 transition-all shadow-lg shadow-emerald-100">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M8 13h2"/><path d="M8 17h2"/><path d="M14 13h2"/><path d="M14 17h2"/></svg>
                    성적 확인부 다운로드
                </button>
                <button onclick="resetSystem()" class="p-3 text-red-500 bg-red-50 hover:bg-red-100 rounded-2xl transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                </button>
            </div>
        </header>

        <main>
            <div id="lib-waiting" class="bg-white p-10 rounded-[2.5rem] shadow-xl text-center border border-blue-100 animate-pulse">
                <div class="inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p id="wait-msg" class="font-bold text-slate-500 tracking-tighter">시스템 보안 엔진을 연결 중입니다...</p>
            </div>

            <div id="upload-section" class="hidden bg-white border-4 border-dashed border-slate-100 rounded-[3.5rem] p-16 md:p-32 text-center shadow-sm animate-fade-in">
                <div class="mx-auto w-24 h-24 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center mb-8 transform hover:scale-110 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                </div>
                <h2 class="text-3xl font-black mb-4 text-slate-800 tracking-tight">나이스 성적 파일을 업로드하세요</h2>
                <p class="text-slate-400 mb-10 font-bold max-w-md mx-auto leading-relaxed italic text-center text-sm">
                    "보안 샌드박스를 우회하는 새로운 다운로드 엔진이 탑재되었습니다."
                </p>
                <input type="file" id="fileInput" accept=".xlsx" class="hidden" onchange="handleFile(event)">
                <label for="fileInput" class="inline-flex items-center gap-4 bg-blue-600 text-white px-14 py-5 rounded-[2rem] cursor-pointer font-black text-xl shadow-2xl shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all">
                    엑셀 파일 불러오기
                </label>
            </div>

            <div id="system-section" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-10 animate-fade-in">
                <div class="lg:col-span-5" id="auth-panel">
                    <div class="bg-white p-10 rounded-[2.5rem] shadow-xl border border-slate-100">
                        <h3 class="text-xl font-black mb-10 flex items-center gap-3 text-slate-800">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                            본인 성적 조회
                        </h3>
                        <div class="space-y-8">
                            <div>
                                <label class="block text-[10px] font-black text-slate-400 mb-3 uppercase tracking-widest text-left">반/번호</label>
                                <input type="text" id="search-num" placeholder="예: 1/1" class="w-full p-6 bg-slate-50 border-2 border-slate-100 rounded-3xl focus:border-blue-500 outline-none font-black text-2xl transition-all">
                            </div>
                            <div>
                                <label class="block text-[10px] font-black text-slate-400 mb-3 uppercase tracking-widest text-left">성명</label>
                                <input type="text" id="search-name" placeholder="성함 입력" class="w-full p-6 bg-slate-50 border-2 border-slate-100 rounded-3xl focus:border-blue-500 outline-none font-black text-2xl transition-all">
                            </div>
                            <button onclick="searchStudent()" class="w-full bg-slate-900 text-white py-6 rounded-3xl font-black text-xl hover:bg-black transition-all shadow-xl active:scale-95">조회하기</button>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-7 bg-white rounded-[2.5rem] shadow-xl border border-slate-100 min-h-[600px] overflow-hidden flex flex-col" id="display-panel">
                    <div id="empty-state" class="flex-1 flex flex-col items-center justify-center p-20 text-center text-slate-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mb-6 opacity-20"><circle cx="12" cy="12" r="10"/><line x1="12" cy="8" x2="12" y2="12"/><line x1="12" cy="16" x2="12.01" y2="16"/></svg>
                        <p class="font-bold text-slate-400 text-sm">정보를 입력하여 성적을 확인하세요.</p>
                    </div>

                    <div id="status-view" class="hidden p-10 h-full flex flex-col">
                        <div class="flex justify-between items-center mb-8 border-b pb-4">
                            <h3 class="text-xl font-black flex items-center gap-2">실시간 성적 확인 현황</h3>
                            <button onclick="toggleStatusView()" class="text-slate-400 hover:text-slate-600 transition-transform hover:scale-110"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button>
                        </div>
                        <div id="status-list" class="flex-1 overflow-y-auto pr-3 space-y-2 custom-scrollbar"></div>
                    </div>

                    <div id="student-detail" class="hidden p-12 flex flex-col h-full animate-fade-in text-left">
                        <div class="flex justify-between items-start mb-10">
                            <div>
                                <h2 id="detail-name" class="text-5xl font-black text-slate-900 tracking-tighter">성함</h2>
                                <p id="detail-num" class="text-xl font-bold text-blue-600 mt-1">반/번호</p>
                            </div>
                            <button onclick="logout()" class="text-red-500 bg-red-50 px-5 py-2.5 rounded-xl font-black text-sm hover:bg-red-100 transition-colors">확인 종료</button>
                        </div>
                        <div id="score-container" class="space-y-3 mb-10 flex-1 overflow-y-auto custom-scrollbar"></div>
                        <div id="signature-placeholder"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 서명 모달 -->
    <div id="signature-modal" class="hidden fixed inset-0 bg-slate-900/95 backdrop-blur-xl z-50 flex items-center justify-center p-6">
        <div class="bg-white rounded-[4rem] w-full max-w-4xl overflow-hidden shadow-2xl animate-fade-in">
            <div class="p-10 border-b border-slate-50 flex justify-between items-center">
                <div>
                    <h3 class="text-3xl font-black text-slate-800 tracking-tight">디지털 서명 패드</h3>
                    <p class="text-slate-400 font-bold text-sm mt-1 uppercase">정자로 명확하게 서명해 주세요 (자동 크롭)</p>
                </div>
                <button onclick="closeSignatureModal()" class="p-5 bg-slate-50 rounded-full transition-all hover:rotate-90"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button>
            </div>
            <div class="p-10">
                <div class="bg-slate-50 border-4 border-slate-100 rounded-[3rem] overflow-hidden mb-10 h-[350px] relative canvas-container shadow-inner">
                    <canvas id="signature-canvas" width="1200" height="350" class="w-full h-full cursor-crosshair bg-white"></canvas>
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <button onclick="clearCanvas()" class="py-6 border-2 border-slate-200 text-slate-500 rounded-3xl font-black text-lg hover:bg-slate-50 transition-all uppercase">지우기</button>
                    <button onclick="saveSignature()" class="py-6 bg-blue-600 text-white rounded-3xl font-black text-xl shadow-xl hover:bg-blue-700 active:scale-95 transition-all uppercase">서명 완료</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-white/95 z-[100] flex flex-col items-center justify-center">
        <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="loading-text" class="font-black text-slate-800 tracking-tighter text-xl">데이터 연산 및 주입 중...</p>
    </div>

    <script>
        let originalBuffer = null;
        let studentData = [];
        let signatures = {}; 
        let currentStudent = null;
        let teacherName = "담당교사";

        // 배포 환경 최적화 라이브러리 체크
        window.onload = function() {
            let attempt = 0;
            const checkLibs = setInterval(() => {
                attempt++;
                if (window.XLSX && window.ExcelJS && window.saveAs) {
                    clearInterval(checkLibs);
                    document.getElementById('lib-waiting').classList.add('hidden');
                    document.getElementById('upload-section').classList.remove('hidden');
                } else if (attempt > 40) { 
                    clearInterval(checkLibs);
                    document.getElementById('wait-msg').innerHTML = "네트워크 보안 정책으로 인해 라이브러리 로드가 지연되고 있습니다.<br>현재 계정 로그아웃 후 '시크릿 모드'를 권장합니다.";
                    document.getElementById('wait-msg').classList.add('text-red-500');
                }
            }, 500);
        };

        const canvas = document.getElementById('signature-canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        function getCanvasCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = (e.clientX || (e.touches && e.touches[0].clientX));
            const clientY = (e.clientY || (e.touches && e.touches[0].clientY));
            return {
                x: (clientX - rect.left) * (canvas.width / rect.width),
                y: (clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        const startDraw = (e) => { drawing = true; ctx.beginPath(); const {x,y} = getCanvasCoords(e); ctx.moveTo(x,y); e.preventDefault(); };
        const moveDraw = (e) => { if(!drawing) return; const {x,y} = getCanvasCoords(e); ctx.lineWidth = 6; ctx.lineCap='round'; ctx.lineJoin='round'; ctx.strokeStyle='#000'; ctx.lineTo(x,y); ctx.stroke(); e.preventDefault(); };
        const endDraw = () => { drawing = false; };

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', moveDraw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('touchstart', startDraw, {passive: false});
        canvas.addEventListener('touchmove', moveDraw, {passive: false});
        canvas.addEventListener('touchend', endDraw);

        function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

        async function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loading-overlay').classList.remove('hidden');
            const reader = new FileReader();
            reader.onload = async (evt) => {
                try {
                    originalBuffer = evt.target.result;
                    const wb = XLSX.read(originalBuffer, { type: 'array' });
                    const ws = wb.Sheets[wb.SheetNames[0]];
                    const raw = XLSX.utils.sheet_to_json(ws, { header: 1 });
                    
                    const tRow = raw.find(r => Array.isArray(r) && r.some(c => String(c).includes('교과담당교사')));
                    if(tRow) teacherName = tRow.find(c => String(c).includes('교과담당교사')).replace(/.*\(|\).*/g, '') || "담당교사";

                    const hIdx = raw.findIndex(r => Array.isArray(r) && r.includes('반/번호') && r.includes('성명'));
                    if (hIdx === -1) { alert("나이스 엑셀 양식이 아닙니다."); location.reload(); return; }
                    
                    const headers = raw[hIdx];
                    const colMap = {
                        num: headers.indexOf('반/번호'),
                        name: headers.indexOf('성명'),
                        total: headers.indexOf('합 계') !== -1 ? headers.indexOf('합 계') : (headers.indexOf('합계') !== -1 ? headers.indexOf('합계') : -1)
                    };

                    const assessmentCols = [];
                    const endColLimit = colMap.total !== -1 ? colMap.total : headers.length;
                    for(let i = colMap.name + 1; i < endColLimit; i++) {
                        if(headers[i] && String(headers[i]).trim() !== "") assessmentCols.push({ label: headers[i], idx: i });
                    }

                    studentData = raw.slice(hIdx + 1)
                        .filter(r => r[colMap.num] && r[colMap.name] && !String(r[colMap.num]).includes('응시생수'))
                        .map((r, i) => ({
                            id: `std-${i}`,
                            num: String(r[colMap.num]),
                            name: String(r[colMap.name]),
                            scores: assessmentCols.map(c => ({ label: c.label, val: r[c.idx] || '0.00' })),
                            total: colMap.total !== -1 ? r[colMap.total] || '0.00' : '0.00',
                            rowIdx: hIdx + i + 1 
                        }));

                    document.getElementById('upload-section').classList.add('hidden');
                    document.getElementById('system-section').classList.remove('hidden');
                    document.getElementById('action-buttons').classList.remove('hidden');
                    renderStatusList();
                } catch(err) {
                    alert("파일 분석 중 오류가 발생했습니다.");
                } finally {
                    document.getElementById('loading-overlay').classList.add('hidden');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function searchStudent() {
            const num = document.getElementById('search-num').value.trim();
            const name = document.getElementById('search-name').value.trim();
            const found = studentData.find(s => s.num === num && s.name === name);
            if (found) { currentStudent = found; showStudentDetail(); }
            else alert("학생 정보를 찾을 수 없습니다.");
        }

        function showStudentDetail() {
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('status-view').classList.add('hidden');
            document.getElementById('student-detail').classList.remove('hidden');
            document.getElementById('auth-panel').classList.add('opacity-20', 'blur-sm', 'pointer-events-none');

            document.getElementById('detail-name').innerText = currentStudent.name;
            document.getElementById('detail-num').innerText = `번호: ${currentStudent.num}`;
            
            const container = document.getElementById('score-container');
            container.innerHTML = currentStudent.scores.map(s => `
                <div class="bg-slate-50 p-6 rounded-3xl flex justify-between items-center border border-transparent hover:border-slate-200 transition-all">
                    <span class="text-slate-500 font-bold leading-tight">${s.label}</span>
                    <span class="text-2xl font-black text-slate-900">${s.val}</span>
                </div>
            `).join('') + `
                <div class="bg-blue-600 p-8 rounded-[2.2rem] flex justify-between items-center text-white shadow-2xl mt-4 transform hover:scale-[1.02] transition-transform">
                    <span class="font-black text-xl uppercase tracking-widest">합 계</span>
                    <span class="text-4xl font-black tracking-tight">${currentStudent.total}</span>
                </div>
            `;
            updateSignatureArea();
        }

        function updateSignatureArea() {
            const area = document.getElementById('signature-placeholder');
            if (signatures[currentStudent.id]) {
                area.innerHTML = `
                    <div class="p-8 bg-emerald-50 border-4 border-dashed border-emerald-100 rounded-[3rem] text-center flex flex-col items-center animate-fade-in">
                        <div class="bg-white p-4 rounded-2xl shadow-sm mb-4 w-full h-32 flex items-center justify-center overflow-hidden border">
                            <img src="${signatures[currentStudent.id]}" class="h-full w-full object-contain">
                        </div>
                        <button onclick="openSignatureModal()" class="text-emerald-500 font-bold underline text-sm uppercase">서명 다시 작성</button>
                    </div>
                `;
            } else {
                area.innerHTML = `<button onclick="openSignatureModal()" class="w-full bg-blue-600 text-white py-8 rounded-[2.5rem] font-black text-2xl hover:bg-blue-700 shadow-xl active:scale-95 transition-all flex items-center justify-center gap-4 uppercase">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>본인 확인 및 서명</button>`;
            }
        }

        function logout() {
            currentStudent = null;
            document.getElementById('student-detail').classList.add('hidden');
            document.getElementById('empty-state').classList.remove('hidden');
            document.getElementById('auth-panel').classList.remove('opacity-20', 'blur-sm', 'pointer-events-none');
            document.getElementById('search-num').value = "";
            document.getElementById('search-name').value = "";
            renderStatusList();
        }

        function openSignatureModal() { document.getElementById('signature-modal').classList.remove('hidden'); clearCanvas(); }
        function closeSignatureModal() { document.getElementById('signature-modal').classList.add('hidden'); }

        function saveSignature() {
            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let minX = canvas.width, minY = canvas.height, maxX = 0, maxY = 0, found = false;

            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    if (data[(y * canvas.width + x) * 4 + 3] > 20) {
                        if (x < minX) minX = x; if (x > maxX) maxX = x;
                        if (y < minY) minY = y; if (y > maxY) maxY = y;
                        found = true;
                    }
                }
            }
            if (!found) { alert("서명을 작성해 주세요."); return; }

            const cropCanvas = document.createElement('canvas');
            const cropW = (maxX - minX) + 12, cropH = (maxY - minY) + 12;
            cropCanvas.width = cropW; cropCanvas.height = cropH;
            const cCtx = cropCanvas.getContext('2d');
            cCtx.drawImage(canvas, minX - 6, minY - 6, cropW, cropH, 0, 0, cropW, cropH);

            signatures[currentStudent.id] = cropCanvas.toDataURL('image/png');
            updateSignatureArea();
            closeSignatureModal();
            renderStatusList();
        }

        function renderStatusList() {
            document.getElementById('status-list').innerHTML = studentData.map(s => `
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100 group hover:bg-white transition-colors">
                    <div class="flex items-center gap-5">
                        <span class="text-xs font-black text-slate-400 w-10">${s.num}</span>
                        <span class="text-lg font-black text-slate-800">${s.name}</span>
                    </div>
                    ${signatures[s.id] ? '<span class="text-emerald-600 font-bold text-xs bg-emerald-50 px-4 py-2 rounded-full border border-emerald-100 animate-pulse">완료</span>' : '<span class="text-slate-300 font-bold text-[10px] uppercase tracking-widest">대기</span>'}
                </div>
            `).join('');
        }

        function toggleStatusView() {
            const statusView = document.getElementById('status-view');
            const detailView = document.getElementById('student-detail');
            const emptyView = document.getElementById('empty-state');
            if (statusView.classList.contains('hidden')) {
                statusView.classList.remove('hidden');
                detailView.classList.add('hidden');
                emptyView.classList.add('hidden');
            } else {
                statusView.classList.add('hidden');
                if(currentStudent) detailView.classList.remove('hidden');
                else emptyView.classList.remove('hidden');
            }
        }

        // [최종 해결책] 구글 앱스 스크립트 샌드박스 보안을 뚫는 강제 파일 추출 로직
        async function downloadExcel() {
            if (!originalBuffer) return;
            document.getElementById('loading-text').innerText = "보안 샌드박스 우회 파일 생성 중...";
            document.getElementById('loading-overlay').classList.remove('hidden');

            try {
                const workbook = new ExcelJS.Workbook();
                await workbook.xlsx.load(originalBuffer);
                const worksheet = workbook.worksheets[0];

                let remarkColIdx = -1;
                worksheet.eachRow({ includeEmpty: true }, (row) => {
                    row.eachCell({ includeEmpty: true }, (cell, col) => {
                        if (cell.value && String(cell.value).includes('비고')) remarkColIdx = col;
                    });
                });
                if (remarkColIdx === -1) remarkColIdx = 10;

                studentData.forEach(s => {
                    if (signatures[s.id]) {
                        const imgId = workbook.addImage({ base64: signatures[s.id], extension: 'png' });
                        worksheet.addImage(imgId, {
                            tl: { col: remarkColIdx - 1, row: s.rowIdx, colOff: 0, rowOff: 0 },
                            br: { col: remarkColIdx, row: s.rowIdx + 1, colOff: 0, rowOff: 0 },
                            editAs: 'twoCell'
                        });
                    }
                });

                const buf = await workbook.xlsx.writeBuffer();
                const blob = new Blob([buf], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                
                // 1. FileReader를 이용한 DataURL 추출 방식 (가장 안정적)
                const reader = new FileReader();
                reader.onloadend = function() {
                    const base64data = reader.result;
                    const a = document.createElement("a");
                    a.style.display = 'none';
                    a.href = base64data;
                    a.download = `[최종확인완료]_${teacherName}_수행평가.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    
                    setTimeout(() => {
                        document.body.removeChild(a);
                    }, 500);
                };
                
                // Blob을 읽어서 텍스트 스트림으로 전환 (샌드박스 허용 범위)
                reader.readAsDataURL(blob);
                
            } catch (e) {
                console.error(e);
                // 만약 위의 방식도 실패할 경우 FileSaver.js를 최후의 수단으로 병행
                try {
                    const bufFallback = await workbook.xlsx.writeBuffer();
                    saveAs(new Blob([bufFallback]), `[백업저장]_${teacherName}_수행평가.xlsx`);
                } catch(err) {
                    alert("구글 보안 정책으로 인해 다운로드가 차단되었습니다. 크롬 브라우저 상단 주소창 옆 '팝업 차단 해제'를 확인해 주세요.");
                }
            } finally {
                document.getElementById('loading-overlay').classList.add('hidden');
            }
        }

        function resetSystem() { if(confirm("모든 데이터를 초기화하시겠습니까?")) window.location.reload(); }
    </script>
